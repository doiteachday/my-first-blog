{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
<article class="post">
    <time class="date">
        {{ post.published_date }}
    </time>
    <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
    <p>{{ post.text }}</p>
    <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.comments.count }}</a>
    <a href="{% url 'post_detail' pk=post.pk %}">Comments Aprove: {{ post.approved_comments.count }}</a>
</article>
{% endfor %}
{% endblock %}
