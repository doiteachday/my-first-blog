{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Django Girls blog</title>
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

</head>
<body>
<header class="page-header">
    <div class="container">
        {% if user.is_authenticated %}
            <a href="{% url 'post_new' %}" class="top-menu">
                {% include './icons/file-earmark-plus.svg' %}
            </a>
            <a href="{% url 'post_draft_list' %}" class="top-menu">
                <span class="glyphicon glyphicon-edit">Drafts</span>
            </a>
            <p class="top-menu">Hello {{ user.username }}
                <small>(<a href="{% url 'logout' %}">Log out</a>)</small>
            </p>
        {% else %}
            <a href="{% url 'login' %}" class="top-menu">
                <span class="glyphicon glyphicon-lock">Login</span>
            </a>
        {% endif %}
        <h1><a href="/">刘文九的博客</a></h1>
        <h2>Live in the moment</h2>
    </div>
</header>
<main class="container">
    <div class="row">
        <div class="col">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</main>
<footer class="page-footer">
    <h2>就当已死的活着，忘我。Always try hard.</h2>
</footer>
</body>
</html>
